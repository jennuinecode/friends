<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friend Profile</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'friends/css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <!-- <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul> -->
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <form class="navbar-form form-inline pull-right" action="{% url 'manager:logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">

                    {% for friend in friends %}
                    <h5>Alias:</h5> <p>{{friend.alias}}</p>
                    <h5>Email:</h5> <p>{{friend.email}}</p>
                    <h5>Birthday:</h5> <p>{{friend.dob}}</p>


                    {% endfor %}
                    <form class="form-horizontal" action="{% url 'friends:index'   %}" method="get">
                        {% csrf_token %}
                        <div class="form-group ">
                            <button type="submit"class="btn-lg btn-block login-button">Return Home</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'course_app/js/script.js' %}"></script>
    </body>
</html>
